<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="authBox">
        <div id="register" class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <div id="regMessage"></div>
            <p>Already have an account? <span class="toggle" onclick="showLogin()">Login</span></p>
        </div>

        <div id="login" class="form-container" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUserid" placeholder="User ID" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="loginMessage"></div>
            <p>Don't have an account? <span class="toggle" onclick="showRegister()">Register</span></p>
        </div>
    </div>

    <div id="homepage" style="display:none;">
        <h2>Homepage</h2>
        <div id="products"></div>
        <button onclick="logout()" aria-placeholder="logout">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
